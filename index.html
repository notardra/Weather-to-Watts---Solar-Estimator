<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h1>Live Weather Check</h1>

    <!-- Input field to enter the city name -->
    <input type="text" id="city" placeholder="Enter name of CITY">
    
    <!-- Button to fetch the weather -->
    <button id="getWeather">Get Weather</button>

    <!-- Area to display the weather results -->
    <div id="weatherResult">
      <!-- Weather results will be dynamically inserted here -->
    </div>

    <!-- Section to display solar panel energy -->
    <div id="solarResult">
      <!-- Solar energy results will be dynamically inserted here -->
    </div>
  </div>
  
  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
